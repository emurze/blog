<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <a href="{% url 'blog:post_list' %}">
            <h2 class="only-one-color">My blog.</h2>
            <p class="only-one-color">This is my blog.</p>
        </a>
    </div>
</body>
</html>
